<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Julie Fylo Project">
  <meta name="keywords" content="HTML, CSS, Javascript">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Fylo Challenge - Julie Spokus</title>
</head>
<body>
  <section id="left_side">
    <img src="./assets/images/illustration-main.svg" alt="Main illustation">
  </section>
  <section id="right_side">
    <header>
      <img src="./assets/images/logo.svg" alt="Fylo logo">
      <nav>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="mail"></ion-icon>
      </nav>
    </header>

    <main id="main"><h1>All your files in one secure location, accessible anywhere.</h1>

    <p>Fylo stores all your most important files in one secure location.
    Access them wherever you need, share and collaborate with friends,
    family and co-workers.</p>

    <h3>Sign up for early access</h3>

    <form>
      <input type="email" name="email" />
      <input type=button name="SignUp" value="Sign Up" />
    </form>
  </main>

  <!-- Form input -->
  <footer>
    <p><a href="">Privacy Policy</a></p>
  </footer>
  </section>

  <!-- Ionicons script -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>
</html>
