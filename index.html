<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Julie Fylo Project">
  <meta name="keywords" content="HTML, CSS, Javascript">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Fylo Challenge - Julie Spokus</title>
</head>
<body>

  <section id="left_side">
    <!-- <img src="./assets/images/bg-intro.svg" alt="Background Image" class="image_mobile"> -->
    <img src="./assets/images/illustration-main.svg" alt="Main illustation" class="guy_image">
  </section>

  <section id="right_side">
    <header>
      <img src="./assets/images/logo.svg" alt="Fylo logo">

      <nav>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="mail"></ion-icon>
      </nav>
    </header>

    <main id="main"><h1>All your files in one secure location, accessible anywhere.</h1>

    <p>Fylo stores all your most important files in one secure location.
    Access them wherever you need, share and collaborate with friends,
    family and co-workers.</p>

<!-- Form input -->
    <form>
      <label for="email">Sign up for early access</label><br>
      <input type="email" name="email" id="email"/>
      <input type="submit" value="Sign Up" />
    </form>
  </main>

<!-- Privacy Policy Footer -->
  <footer>
    <p><a href="">Privacy Policy</a></p>
  </footer>
  </section>

  <!-- Ionicons script -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>
</html>
